name: CMake Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux GCC
          - os: windows-latest
            name: Windows MSVC
          - os: macos-latest
            name: macOS Clang

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Run Classification Test (Linux/macOS)
      if: runner.os != 'Windows'
      run: ./build/NNets -c configs/simple.json -t

    - name: Run Classification Test (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: build\Release\NNets.exe -c configs\simple.json -t

    - name: Run Training Speed Benchmark (Linux/macOS)
      if: runner.os != 'Windows'
      run: ./build/NNets -c configs/benchmark.json -b

    - name: Run Training Speed Benchmark (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: build\Release\NNets.exe -c configs\benchmark.json -b

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: NNets-${{ matrix.os }}
        path: |
          build/Release/NNets*
          build/NNets*
        if-no-files-found: ignore
